<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Startup</title>
  
  <!-- Importing Google Fonts -->
  <style>
    @import url("https://fonts.googleapis.com/css?family=Lora:400,700|Roboto:300,400,700");

    /* General style rules for fonts and colors */
    body {
      font-family: 'Lora', serif;
      font-size: 18px;
      margin: 0px;
    }

    h1, h2, h3 {
      font-family: 'Roboto', sans-serif;
      font-weight: bold;
    }

    a {
      text-decoration: none;
    }

    /* Avatar component styles */
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }

    /* Button component styles */
    .btn-blue {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      text-align: center;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .btn-blue:hover {
      background-color: #0056b3;
    }

    /* Banner (Hero section) component styles */
    .banner {
      background-image:
        linear-gradient(-225deg, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0.1) 50%),
        url('images/background.jpg'); /* Make sure to add your image in the 'images' folder */
      background-size: cover;
      background-position: center;
      padding-top: 150px;
      padding-bottom: 150px;
    }

    .banner h1 {
      color: white;
      font-size: 50px;
    }

    .banner h2 {
      color: white;
      font-size: 30px;
      font-weight: lighter;
      opacity: 0.8;
    }
  </style>
  
</head>
<body>

  <!-- Banner Section -->
  <div class="banner">
    <div class="container">
      <h1>Your Title Here</h1>
      <h2>Your Tag Line Here</h2>
      <a href="#" class="btn-blue">Your Call-to-Action</a>
    </div>
  </div>

  <!-- Example of Avatar and Button components used together -->
  <div class="profile">
    <img src="images/avatar.jpg" alt="Profile Picture" class="avatar">
    <a href="#" class="btn-blue">Edit Profile</a>
  </div>

  <!-- Additional content goes here -->

</body>
</html>
